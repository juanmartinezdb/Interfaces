    <h3>Formulario para contactar cno nosotros:</h3>


    <form action="recibeform.html" method="get">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <br>
        <label for="apellidos">Apellidos:</label> 
        <input type="text" id="apellidos" name="apellidos" required>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <br>
        <div class="genero">
            <input type="radio" id="hombre" name="genero" value="Hombre">
            <label for="hombre"> Hombre</label> 
            <br>
            <input type="radio" id="mujer" name="genero" value="mujer">
            <label for="hombre"> Mujer</label> 
        </div>
        <br>
        <label for="comentario" > Ingresa aqui tu mensaje; </label>
        <br>
        <textarea id="comentario" name="comentario" rows="6">...Tus mensajes aquí...</textarea>
        <br>
        <input type="checkbox" id="publicidad" name="publicidad" value="publicidad">
        <label for="publicidad">Deseo recibir publicidad futura en mi direccion de email</label>
        <br>
        <br>
        <div class="form-group">
            <label for="pais">Procedencia:</label>
            <select id="pais" name="pais">
                <option value="">Seleccione una pais</option>
                <option value="España">España</option>
                <option value="Francia">Francia</option>
                <option value="Alemania">Alemania</option>
                <option value="UK">UK</option>
                <option value="Portugal">Portugal</option>
                <option value="Italia">Italia</option>
                <option value="Grecia">Grecia</option>
                <option value="USA">USA</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <label for="archivo">Ingrsa el archivo que quieras adjuntar:</label>
            <input type="file" id="archivo" name="archivo">
        </div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar los datos">
    </form>
    <hr width="70%" align="left">
</body>
</html>
