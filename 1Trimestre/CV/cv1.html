<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CV de Juan Martínez Martínez</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tu CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    background-color: #f8f9fa;
}

h2 {
    color: #0d6efd;
}

.form-label {
    font-weight: bold;
}

</style>
<body>

<div class="container mt-5">
    <form class="row g-3">
        <!-- Información Personal -->
        <h2>Información Personal</h2>
        <div class="col-6">
            <label for="nombre" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="nombre" placeholder="Juan Martínez Martínez" readonly>
        </div>
        <div class="col-3">
            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="fechaNacimiento" value="1986-11-11" readonly>
        </div>
        <div class="col-3">
            <label for="nacionalidad" class="form-label">Nacionalidad</label>
            <input type="text" class="form-control" id="nacionalidad" value="Española" readonly>
        </div>
        <div class="col-6">
            <label for="movil" class="form-label">Móvil</label>
            <input type="tel" class="form-control" id="movil" value="+34 682781604" readonly>
        </div>
        <div class="col-6">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" value="juanmmcontacto@gmail.com" readonly>
        </div>
        <div class="col-12">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" value="29003 Málaga, Spain" readonly>
        </div>

        <!-- Presentación -->
        <h2 class="mt-4">Presentación</h2>
        <div class="col-12">
            <textarea class="form-control" id="presentacion" rows="4" placeholder="Escribe una breve presentación sobre ti..."></textarea>
        </div>

        <!-- Educación y Formación -->
        <h2 class="mt-4">Educación y Formación</h2>
        <div class="col-6">
            <label for="instituto" class="form-label">Instituto</label>
            <input type="text" class="form-control" id="instituto" value="IES Belén" readonly>
        </div>
        <div class="col-6">
            <label for="fechaEstudio" class="form-label">Fecha</label>
            <input type="text" class="form-control" id="fechaEstudio" value="15/09/2023 – Actualidad" readonly>
        </div>
        <div class="col-12">
            <label for="curso" class="form-label">Curso</label>
            <input type="text" class="form-control" id="curso" value="CFGS Desarrollo de Aplicaciones Web" readonly>
        </div>
        <div class="col-12">
            <label for="webInstituto" class="form-label">Sitio Web</label>
            <input type="url" class="form-control" id="webInstituto" value="https://iesbelen.org/" readonly>
        </div>

        <!-- Habilidades Lingüísticas -->
        <h2 class="mt-4">Habilidades Lingüísticas</h2>
        <div class="col-6">
            <label for="lenguaMaterna" class="form-label">Lengua Materna</label>
            <input type="text" class="form-control" id="lenguaMaterna" value="Español" readonly>
        </div>
        <div class="col-6">
            <label for="otrosIdiomas" class="form-label">Otros Idiomas</label>
            <input type="text" class="form-control" id="otrosIdiomas" value="Inglés" readonly>
        </div>
        <!-- Tabla de Niveles -->
        <div class="col-12">
            <table class="table table-bordered mt-3">
                <thead>
                    <tr>
                        <th></th>
                        <th>Escuchar</th>
                        <th>Leer</th>
                        <th>Interacción Oral</th>
                        <th>Producción Oral</th>
                        <th>Escribir</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Inglés</th>
                        <td>B2</td>
                        <td>B2</td>
                        <td>B1</td>
                        <td>B2</td>
                        <td>B2</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Habilidades Digitales -->
        <h2 class="mt-4">Habilidades Digitales</h2>
        <!-- Programación -->
        <div class="col-12">
            <label class="form-label">Lenguajes de Programación</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Java" id="java" checked disabled>
                <label class="form-check-label" for="java">Java</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="JavaScript" id="javascript" checked disabled>
                <label class="form-check-label" for="javascript">JavaScript</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Python" id="python" checked disabled>
                <label class="form-check-label" for="python">Python</label>
            </div>
        </div>

        <!-- Frontend -->
        <div class="col-12">
            <label class="form-label">Frontend</label>
            <select class="form-select" multiple disabled>
                <option selected>HTML5</option>
                <option selected>CSS</option>
                <option selected>Tailwind</option>
                <option selected>Angular</option>
                <option selected>TypeScript</option>
                <option selected>Bootstrap</option>
                <option selected>Responsive Design</option>
                <option selected>UI/UX</option>
            </select>
        </div>

        <!-- Backend -->
        <div class="col-12">
            <label class="form-label">Backend</label>
            <select class="form-select" multiple disabled>
                <option selected>Jakarta EE</option>
                <option selected>Spring</option>
                <option selected>Express.js</option>
                <option selected>Node.js</option>
                <option selected>Maven</option>
            </select>
        </div>

        <!-- Bases de Datos -->
        <div class="col-12">
            <label class="form-label">Bases de Datos</label>
            <select class="form-select" multiple disabled>
                <option selected>MySQL</option>
                <option selected>MariaDB</option>
                <option selected>SQL</option>
                <option selected>MongoDB</option>
                <option selected>NoSQL</option>
            </select>
        </div>

        <!-- Otras Habilidades Digitales -->
        <div class="col-12">
            <label class="form-label">Otras Habilidades Digitales</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Git" id="git" checked disabled>
                <label class="form-check-label" for="git">Git</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="GitHub" id="github" checked disabled>
                <label class="form-check-label" for="github">GitHub</label>
            </div>
        </div>

        <!-- Soft Skills -->
        <h2 class="mt-4">Soft Skills</h2>
        <div class="col-12">
            <textarea class="form-control" id="softSkills" rows="3" placeholder="Describe tus soft skills..."></textarea>
        </div>

        <!-- Enlaces -->
        <h2 class="mt-4">Enlaces</h2>
        <div class="col-md-6">
            <label for="githubLink" class="form-label">GitHub</label>
            <input type="url" class="form-control" id="githubLink" placeholder="https://github.com/tuusuario">
        </div>
        <div class="col-md-6">
            <label for="linkedinLink" class="form-label">LinkedIn</label>
            <input type="url" class="form-control" id="linkedinLink" placeholder="https://linkedin.com/in/tuusuario">
        </div>
    </form>
</div>

<!-- Enlace a Bootstrap JS (opcional, si usas componentes interactivos) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
