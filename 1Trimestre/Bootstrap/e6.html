<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<style>
    #carouselExampleCaptions {
        width: 50vh;
    }

</style>
<body>

    <h1 class="display-5">Lista de Productos</h1>
    <!-- Toolbar de botones -->
    <div class="row align-items-center my-2">
        <div class="col-auto d-flex">
            <div class="btn-group">
                <button type="button" class="btn btn-primary d-flex">
                    <i class="bi bi-plus-circle-fill"></i>
                    <span class="d-none d-md-inline ms-1">Agregar</span>
                </button>
                <button type="button" class="btn btn-warning d-flex">
                    <i class="bi bi-arrow-repeat"></i>
                    <span class="d-none d-md-inline ms-1">Actualizar</span>
                </button>
            </div>
        </div>
        <div class="col-auto ms-auto">
            <form class="d-flex" role="search">
                <div class="input-group">
                    <input class="form-control " type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-info d-flex" type="submit">
                        <i class="bi bi-search"> </i>
                        <span class="d-none d-md-inline ms-1">Buscar</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- tabla -->
    <table class="table table-light table-striped">
        <thead class="table-dark">
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Detalles</th>
            <th>Actualizar</th>
            <th>Borrar</th>
        </thead>
        <tr>
            <td>1</td>
        <td>Producto A</td>
        <td>$10.00</td>
        <td><button class="btn btn-info"><i class="bi bi-info-circle-fill"></i> Detalle</button></td>
        <td><button class="btn btn-warning"><i class="bi bi-pencil-fill"></i> Actualizar</button></td>
        <td><button class="btn btn-danger"><i class="bi bi-trash-fill"></i>Borrar</button></td>
    </tr>
    <tr>
        <td>2</td>
        <td>Producto B</td>
        <td>$15.00</td>
        <td><button class="btn btn-info"><i class="bi bi-info-circle-fill"></i> Detalle</button></td>
        <td><button class="btn btn-warning"><i class="bi bi-pencil-fill"></i> Actualizar</button></td>
        <td><button class="btn btn-danger"><i class="bi bi-trash-fill"></i>Borrar</button></td>
    </tr>
    <tr>
        <td>3</td>
        <td>Producto C</td>
        <td>$20.00</td>
        <td><button class="btn btn-info"><i class="bi bi-info-circle-fill"></i> Detalle</button></td>
        <td><button class="btn btn-warning"><i class="bi bi-pencil-fill"></i> Actualizar</button></td>
        <td><button class="btn btn-danger"><i class="bi bi-trash-fill"></i>Borrar</button></td>
    </tr>
    <tr class="table-dark text-center">
        <td colspan="6" >Total de filas: 3</td>
    </tr>
</table>

<!-- Carrusel -->
<div class="container d-flex justify-content-center">
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="9.jfif" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Producto A</h5>
              <p>10$</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="ank2.jfif" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Producto B</h5>
              <p>15$</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="destacado5.jfif" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Producto C</h5>
              <p>20$</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>
<!-- Pagination -->
<div class="container d-flex justify-content-center">
    <nav aria-label="pagina navegacion">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
</div>

</body>
</html>
