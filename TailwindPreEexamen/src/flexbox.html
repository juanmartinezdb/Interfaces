<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body>
    <div class=" flex border border-blue-800 items-start  place-content-between h-[600px]">
        <div class="card bg-green-500">1</div>
        <div class="card self-center bg-green-500">2</div>
        <div class="card self-end bg-green-500">3</div>
        <div class="card bg-green-500">4</div>
    </div>
    <div class=" flex flex-wrap gap-4">
        <div class="card shrink-0">1</div>
        <div class="card shrink-0">2</div>
        <div class="card shrink-0">3</div>
        <div class="card shrink-0">4</div>
        <div class="card grow">5</div>
        <div class="card shrink-0">6</div>
    </div>
    <div class=" flex gap-4 m-6">
        <div class="card basis-1/4 sm:basis-1/3 bg-green-500">1</div>
        <div class="card basis-1/4 sm:basis-1/3 bg-green-500">2</div>
        <div class="card basis-1/2 sm:basis-1/3 bg-green-500">3</div>


    </div>
</body>
</html>
