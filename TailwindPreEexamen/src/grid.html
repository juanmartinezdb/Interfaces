<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body>
    <div class="grid grid-cols-4 gap-4">
        <div class="card2 col-span-2">1</div>
        <div class="card2">2</div>
        <div class="card2 row-span-2">3</div>
        <div class="card2 row-span-3">4</div>
        <div class="card2">5</div>
        <div class="card2">6</div>
        <div class="card2 col-start-2 col-end-4">7</div>
        <div class="card2">8</div>
        <div class="card2 col-[2/5]">9</div>
    </div>

    <div class="grid grid-cols-2 gap-4 h-[100vh] mt-10">
        <div class="card2 col-span-2">header</div>
        <div class="card2 col-span-2 ">nav</div>
        <div class="card2">section</div>
        <div class="card2">article</div>
        <div class="card2 row-[3/5] col-start-2">aside</div>
        <div class="card2 col-span-2">footer</div>
    </div>
</body>
</html>
